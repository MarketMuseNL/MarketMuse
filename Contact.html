<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Market Muse for inquiries about our products and services.">
  <meta name="keywords" content="Market Muse, Contact, Products, Support">
  <title>Market Muse Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Existing styles (unchanged) */
    body {
      font-family: 'Baloo 2', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #222;
      overflow-x: hidden;
    }

    header {
      background: #ff7043;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 6px 20px rgba(255, 78, 80, 0.7);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      width: 140px;
      border-radius: 50%;
      box-shadow: 0 0 25px 6px rgba(255, 78, 80, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: rotate(10deg) scale(1.2);
      box-shadow: 0 0 40px 12px #fff176;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      display: flex;
      justify-content: center;
      gap: 28px;
      font-family: 'Comic Neue', cursive;
      font-weight: 700;
      font-size: 1.25rem;
      text-shadow: 1px 1px 3px #bb342f;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 3px 6px rgba(255, 255, 255, 0.3);
    }

    nav ul li a:hover {
      background-color: #fff176;
      color: #ff7043;
      transform: scale(1.1);
      box-shadow: 0 6px 20px #fff176;
    }

    main {
      max-width: 900px;
      margin: 50px auto 120px;
      background: #fff9e6;
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(255, 110, 64, 0.4);
      line-height: 1.75;
      font-size: 1.15rem;
      color: #5d4037;
    }

    main h1 {
      font-family: 'Baloo 2', cursive;
      color: #ff7043;
      font-size: 3.8rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-align: center;
      text-shadow: 2px 2px 8px #ffa726;
    }

    .contact-form {
      background: #fff9e6;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(255, 110, 64, 0.4);
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: #d84315;
      font-family: 'Comic Neue', cursive;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ff7043;
      border-radius: 15px;
      background: #fff3e0;
      box-shadow: inset 0 4px 8px rgba(255, 178, 102, 0.4);
      font-family: 'Baloo 2', cursive;
      color: #5d4037;
    }

    .form-group textarea {
      resize: none;
    }

    .form-error {
      color: #d32f2f;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      margin-bottom: 10px;
      display: none;
    }

    button {
      background: linear-gradient(45deg, #ff7043, #ffcc80);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-family: 'Comic Neue', cursive;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 110, 64, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:enabled {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(255, 176, 64, 1);
    }

    footer {
      text-align: center;
      padding: 18px 0;
      background: #ff7043;
      color: #fff3e0;
      font-family: 'Comic Neue', cursive;
      font-weight: 700;
      box-shadow: 0 -3px 10px rgba(255, 110, 64, 0.6);
    }

    @media (max-width: 768px) {
      main {
        padding: 30px;
      }

      .contact-form {
        padding: 30px;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 14px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="logoMarketMuse.png" alt="Market Muse Logo" />
  <nav>
    <ul>
      <li><a href="index.html" aria-label="Home">Home</a></li>
      <li><a href="Standcalendar.html" aria-label="Stand Calendar">Stand Calendar</a></li>
      <li><a href="products.html" aria-label="Products">Products</a></li>
      <li><a href="Ouranimestand.html"> Anime Stand</a></li>
      <li><a href="contact.html" aria-label="Contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <div class="contact-form">
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
      <input type="hidden" name="access_key" value="6fe19c5e-224b-40b4-a46c-16b582642d85">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>

      <div id="errorMsg" class="form-error">Please fill out all fields before sending.</div>
      <button type="submit" id="submitBtn" disabled>Send Message</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Market Muse. All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById('contactForm');
  const nameField = document.getElementById('name');
  const emailField = document.getElementById('email');
  const messageField = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');

  function checkFields() {
    const isValid =
      nameField.value.trim() !== '' &&
      emailField.value.trim() !== '' &&
      messageField.value.trim() !== '';

    submitBtn.disabled = !isValid;
    if (isValid) {
      errorMsg.style.display = 'none';
    }
  }

  nameField.addEventListener('input', checkFields);
  emailField.addEventListener('input', checkFields);
  messageField.addEventListener('input', checkFields);

  form.addEventListener('submit', function(e) {
    if (submitBtn.disabled) {
      e.preventDefault();
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
